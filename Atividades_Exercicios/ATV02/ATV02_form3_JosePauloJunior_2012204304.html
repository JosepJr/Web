<div style="width: 45%; position: absolute; top: 0px">
	<p style="text-align: right; font-size: 14pt; line-height: 29px">Slider<br>Numeric Spinner<br>Date picker<br> Color picker<br> Text field with placeholder<br>Url field<br>Email field</p>
</div>
<div style="width: 54%; position: absolute; top: 0px; right: 0px">
<br>
	<form>
		<input type="range" name="Slider" min="0" max="100" value="0"><br>
		<input type="number" name="Spinner" value="80"><br>
		<input type="date" name="Dpicker" value="2010-10-05"><br>
		<input type="text" name="Color" pattern="[0-9,a-f,A-F]{6}" value="ff0000"><br>
		<input type="text" name="textfield" placeholder="Insert your text here"><br>
		<input type="url" name="URL" placeholder="http://net.tutsplus.com/"><br>
		<input type="email" name="Email" placeholder="contact@ghinda.net"><br>
		<input type="submit" value="Submit Form">
	</form>
</div>
