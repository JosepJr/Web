    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Registrar</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="#" method="get" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Usuário" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Senha" required>
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Lembrar login</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Entrar">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="" tabindex="5" class="forgot-password">Esqueceu a senha?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" action="#" method="get" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username2" tabindex="1" class="form-control" placeholder="Usuário" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password2" tabindex="2" class="form-control" placeholder="Senha" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmar Senha" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="cep" id="cep" tabindex="2" class="form-control" placeholder="Cep" onblur="pesquisacep(this.value);">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="logradouro" id="rua" tabindex="2" class="form-control" placeholder="Endereço" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="bairro" id="bairro" tabindex="2" class="form-control" placeholder="Bairro" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="cidade" id="cidade" tabindex="2" class="form-control" placeholder="Cidade" required>
                                    </div>
                                    <div class="form-group">
										<input type="text" name="uf" id="uf" tabindex="2" class="form-control" placeholder="UF" required>
									</div>
                                    <div class="form-group">
										<input type="checkbox" tabindex="6" class="" name="spancheck" id="spancheck">
										<label for="spancheck"> Gostaria de receber anuncios da EletroWeb-Shop em seu email?</label>
									</div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Me Registrar">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
